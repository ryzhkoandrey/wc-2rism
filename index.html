<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2rism</title>
    <!-- css -->
    <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

    <header class="header">
        <div class="container container--header">

            <nav class="nav">

                <a class="logo" href="#">
                    <img src="img/logo/logo.svg" alt="2rism">
                </a>

                <ul class="nav-list">
                    <li class="nav-list__item">
                        <a class="nav-list__link nav-list__link--active" href="#">Home</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Hotels</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Restaurants</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Tours</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Destinations</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Activities</a>
                    </li>
                    <li class="nav-list__item">
                        <a class="nav-list__link" href="#">Contact</a>
                    </li>
                </ul>

                <div class="user">
                    <div class="user__content">
                        <span class="user__greeting">Holla,</span>
                        <span class="user__name">Ales Nesetril</span>
                    </div>
                    <div class="user__avatar">
                        <img class="user__img" src="img/header/user.jpg" alt="Avatar">
                    </div>
                </div>

            </nav>

            <div class="header__content">
                <h1 class="header__title">Discover the most engaging places</h1>
                <button class="button button--huge">
                    <img src="img/icons/global.svg" alt="">
                    Discover on 3D Globe
                </button>
            </div>

            <form class="form" action="#">

                <div class="form__input-wrapper form__input-wrapper--location">
                    <label class="form__label" for="location">Location</label>
                    <input class="form__input" id="location" type="text" placeholder="Explore nearby destinations">
                </div>

                <div class="form__input-wrapper form__input-wrapper--activity">
                    <label class="form__label" for="activity">Activity</label>
                    <select class="form__select" id="activity" name="activity">
                        <option value="all">All Activities</option>
                        <option value="culture">Culture</option>
                        <option value="sport">Sport</option>
                        <option value="extreme">Extreme</option>
                    </select>
                </div>

                <div class="form__input-wrapper form__input-wrapper--date">
                    <label class="form__label" for="date">When</label>
                    <input class="form__input" id="date" type="date" placeholder="Choose a Date">
                </div>

                <div class="form__input-wrapper form__input-wrapper--guests">
                    <label class="form__label" for="guests">Guests</label>
                    <select class="form__select" id="guests" name="guests">
                        <option value="1">1 guest</option>
                        <option value="2">2 guest</option>
                        <option value="3">3 guest</option>
                        <option value="4">4 guest or more</option>
                    </select>
                </div>

                <button class="button button--search">
                    <img src="img/icons/search.svg" alt="Search">
                </button>

            </form>

        </div>
    </header>

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
